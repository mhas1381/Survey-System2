{% load static %}
<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>ورود</title>

    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <div class="web-title">
        <p>
            سامانه احراز هویت دانشگاه خوارزمی
        </p>
    </div>
    <form class="login" method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <div class="username-input" >
            <label>
                :نام کاربری خود را وارد کنید
                <br> <input type="text"  name="username">
            </label>
        </div>

        <div class="password-input">
            <label>
                :رمز عبور خود را وارد کنید
                <br> <input type="password" name="password">
            </label>
            <br>
        </div>
        <div class="wrapper">
        <button type="submit" class="button button1">Sign in</button>
        </div>
    </form>
        <div class="forgot-pass">
            <br>
            <a href="#">نام کاربری یا رمزعبور خود را فراموش کرده ام</a>
        </div>

</body>

</html>
